<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#circle{
				width: 100px;
				height: 100px;
				border: 1px solid #000;
				border-radius: 250px;
				background: blue;
			}
		</style>
	</head>
	<body>
		<div id="circle">
		</div>
		<input type="button" onclick="repeat()" value="点我"/>
		<input type="button" onclick="stop()" value="停止"/>
		<script type="text/javascript">
			var interval;
			var i = 0;
			var colors = ["#802A2A","#228B22","#4169E1"]
			var repeat = function(){
				//函数作为参数传入的时候，都不加（）的，代表将函数作为参数，而不是执行这个函数
				interval = setInterval(changeColor,1000);
			}
			var changeColor = function(){
				var circle = document.getElementById("circle");
				circle.style.backgroundColor = colors[i % 3];
				console.log(colors[i % 3]);
				i++;
			}
			var stop = function(){
				clearInterval(interval);
			}
		</script>
	</body>
</html>
